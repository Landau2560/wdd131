<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a product ...</option>
            </select>

            <fieldset>
                <legend> Overall Rating</legend>

                <label><input type="radio" name="rating" value="1" required> ⭐</label>
                <label><input type="radio" name="rating" value="2"> ⭐⭐</label>
                <label><input type="radio" name="rating" value="3"> ⭐⭐⭐</label>
                <label><input type="radio" name="rating" value="4"> ⭐⭐⭐⭐</label>
                <label><input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
            </fieldset>

            <label for="installdate">Date of installation</label>
            <input type="date" id="installdate" name="installdate" required>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>

                <label><input type="checkbox" id="feature1" name="features" value="Easy Install"> Easy Install</label>
                <label><input type="checkbox" id="feature2" name="features" value="Durable"> Durable</label>
                <label><input type="checkbox" id="feature3" name="features" value="Energy Efficient"> Energy Efficient</label>
            </fieldset>

            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>©2025 | Landau Grandberry | USA </p>
        <p><span id="year"></span> Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
